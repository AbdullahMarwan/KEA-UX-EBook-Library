<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse all books | Booked out</title>
    <script type="module" src="../js/apiFetchRequest.js" defer></script>
    <script src="../js/globalTemplate.js" defer></script>
    <script src="../js/adminFunctions.js" defer></script>
    <script src="../js/header.js" defer></script>
    <link rel="stylesheet" href="../css/adminProfile.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <header class="header-container"></header>
    <main class="admin-main">
        <header>
            <h1>Administrative settings</h1>
        </header>
            
        <section class="add-new">
            <header>
                <h2>Add new book</h2>
            </header>
            <form class="admin-form">
                <div class="input-group">
                        <label for="book-title">Title</label>
                        <input type="text" id="title" name="title">
                </div>

                <div class="input-group">
                        <label for="author">Author ID</label>
                        <input type="text" id="author_id" name="author_id">
                </div>

                <div class="input-group">
                        <label for="publishing-year">Publishing Year</label>
                        <input type="text" id="publishing_year" name="publishing_year">
                </div>

                <div class="input-group">
                        <label for="publisher">Publisher ID</label>
                        <input type="text" id="publisher_id" name="publisher_id">
                </div>           
                <button id="submit-book-btn" type="submit">Add book</button>
            </form>
        </section>

        <section class="add-new">
            <header>
                <h2>Add new author</h2>
            </header>
        <form class="admin-form">
                <div class="input-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName">
                    
                </div>

                <div class="input-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName">
    
                </div>
                <button id="submit-author-btn" type="submit">Add author</button>
        </form>
        </section>

        <section class="add-new">
            <header>
                <h2>Add new publisher</h2>
            </header>
        <form class="admin-form-publisher">
            <div class="input-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher">
                    
            </div>
            <button id="submit-publisher-btn" type="submit">Add publisher</button>
        </form>

        </section>
    </main>
    <footer class="footer-container"></footer>
</body>
