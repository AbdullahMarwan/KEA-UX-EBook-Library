<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup | BookedOut</title>
    <script type="module" src="./js/apiFetchRequest.js" defer></script>
    <script type="module" src="./js/fetchFunctions.js" defer></script>
    <script src="../js/globalTemplate.js" defer></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/_variables.css">
    <link rel="stylesheet" href="../css/loginAndSignupPage.css">
</head>
<body>
    <header class="header-container"></header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <h3>Already a member? Log in and start reading!</h3>

            <form class="login-form">
                <label>Email</label>
                <input type="email" id="email" placeholder="johndoe@gmail.com" required />

                <label for="pwd">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button class="login-and-signup-btn" type="submit">Login</button>
            </form>
        </section>
        <section class="signup-section">
        
        </section>
    </main>
    <footer class="footer-container"></footer>
</body>
</html>
